<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <link rel="stylesheet" href="REsponsiveEcom.css">
</head>
<body>

  <h1>Product Store</h1>

  <div class="product-grid">
    <div class="product-card">
      <img src="NikeJordan1.jpg" alt="Product 1">
      <div class="product-info">
        <h3>Product 1</h3>
        <p>Air Jordans 1 shoes.</p>
        <p class="price"><em>2500.00</em></p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>

    <div class="product-card">
      <img src="iphone-5902215_1280.jpg" alt="Product 2">
      <div class="product-info">
        <h3>Product 2</h3>
        <p>Iphone</p>
        <p class="price"><em>139,999.00</em></p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>

    <div class="product-card">
      <img src="rubiks-cube-933202_1280.jpg" alt="Product 3">
      <div class="product-info">
        <h3>Product 3</h3>
        <p>Silver mirror Rubik's Cube.</p>
        <p class="price"><em>400.00</em></p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
    <div class="product-card">
      <img src="wrist-watch-2159351_1280.jpg" alt="Product 4">
      <div class="product-info">
        <h3>Product 4</h3>
        <p>Titan Watch S1267</p>
        <p class="price"><em>950.00</em></p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
</body>
</html>
