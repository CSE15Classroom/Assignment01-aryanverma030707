<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Air Max 90 Premium Sneaker</title>
    <link rel="stylesheet" href="product-style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">NIKE</h1>
    </header>

    <main class="product-page">
        <div class="product-card">
            <div class="product-image-container">
                <img src="NikeJordan1.jpg" alt=" White and yellow Jordan premium sneaker " class="product-image">
            </div>

            <div class="product-info">
                <h2 >Air Max 90</h2>
                <p class="product-description">Premium sneaker collection. Features responsive cushioning and breathable design for all-day comfort. Available in multiple colors.</p>
                
                <div class="price-container">
                    <span class="price">$120</span>
                    <span class="original-price">$1,199</span>
                </div>

                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </main>
    <p>&copy; 2024 Nike Store. All rights reserved.</p>

</body>
</html>
